app = "time-tracker-streamlit-postgres"
primary_region = "fra"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    soft_limit = 150
    hard_limit = 200

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "20s"
    method = "GET"
    path = "/_stcore/health"
    protocol = "http"

[processes]
  app = ""

[vm]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1

[experimental]
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
